<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Formulario emergente -->
  <div class="overlay" id="popup">
    <div class="popup-box">
      <div class="cerrar" onclick="location.href='..'">✖</div>
      <h2>Confirmar datos</h2>
      <input type="email" id="correo" placeholder="Correo electrónico" />
      <input type="date" id="fecha" />
      <button onclick="confirmarDatos()">Confirmar</button>
    </div>
  </div>

  <!-- Contenido principal oculto -->
  <div id="contenido" class="oculto">
    <header class="topbar">
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
      <h2>Google Drive</h2>
    </header>

    <div id="menu" class="menu-lateral">
      <img src="../img/logo.png" alt="Logo" />
      <button onclick="redirigirEditarPerfil()"><span>📝</span>Editar Perfil</button>
      <button onclick="location.href='/banco'"><span>🏦</span>Banco</button>
      <button class="activo" onclick="toggleMenu()"><span>📂</span>Google Drive</button>
      <button onclick="location.href='compra.html'"><span>🛒</span>Comprar</button>
      <button onclick="location.href='game.html'"><span>🎮</span>Juegos</button>
      <button onclick="location.href='fotos.html'"><span>📷</span>Álbum de fotos</button>
      <button onclick="location.href='cartas.html'"><span>💌</span>Cartitas</button>
    </div>

    <div class="contenido">
      <h3 class="titulo-acceso">Acceso de seguridad</h3>
      <p class="descripcion-acceso">Correo: nuestro.album.creativo@gmail.com</p>

      <div class="cuadros-contenedor">
        <div class="columna">
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
        </div>
        <div class="columna">
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
          <div class="cuadro" onclick="copiarTexto(this)">000000</div>
        </div>
      </div>

      <div id="mensaje-copiado" class="mensaje-copiado oculto">
        Código de acceso guardado correctamente ✅
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
