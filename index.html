<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Indicador de Estado -->
  <div class="estado-indicador">
    <span id="puntoEstado" class="punto"></span> Estado
  </div>
<div class="contenedor-acceso">
  <div class="modal">
    <div class="modal-header">
      <span class="modal-title">Acceso</span>
    </div>

    <form class="login-form">
      <!-- USERNAME -->
      <label class="ds-label">
        <span>
          <input type="text" class="ds_textinput" id="username" placeholder="Username" />
          <div class="ds-input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="#00bfff">
              <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
            </svg>
          </div>
        </span>
        <i></i>
      </label>

      <!-- PASSWORD -->
      <label class="ds-label">
        <span>
          <input type="password" class="ds_textinput" id="password" placeholder="Password" />
          <div class="ds-input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 512 512" fill="#00bfff"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>
          </div>
        </span>
        <i></i>
      </label>

      <!-- BOTÃ“N EXACTO DE UIVERSE -->
      <button id="botonIngresar" type="submit" class="button">
  <span>Ingresar</span>
</button>
    </form>

    <p id="mensajeError" class="mensaje-error"></p>
  </div>
</div>
  <script type="module" src="script.js"></script>
</body>
</html>
